syntax = "proto3";
package gRPC;
option go_package = "graphqhhowto/gRPC/proto";
import "google/protobuf/empty.proto";

message User {
  string id = 1;
  string name = 2;
}

service UserService {
  rpc CreateUser(User) returns (User) {}
  rpc GetAllUsers(google.protobuf.Empty) returns (stream User) {}
}